{% extends "layout.html" %}

{% block title %}Видалення продукту{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">Видалення продукту</h2>
            </div>
            <div class="card-body">
                <p>Ви впевнені, що хочете видалити продукт "{{ product.title }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Видалити</button>
                        <a href="{% url 'products:list' %}" class="btn btn-secondary">Скасувати</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
