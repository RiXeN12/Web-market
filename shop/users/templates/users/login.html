{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid auth-background py-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                <div class="card-header bg-primary text-white text-center py-4 position-relative">
                    <div class="shop-icon position-absolute top-0 start-0 end-0 text-center">
                        <i class="fas fa-shopping-cart fa-3x text-white"></i>
                    </div>
                    <h2 class="mb-0 mt-4">Welcome Back</h2>
                </div>
                <div class="card-body p-5">
                    <form class="form-with-validation" action="/users/login/" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label for="id_username" class="form-label">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-muted"></i></span>
                                <input type="text" id="id_username" name="username" 
                                       class="form-control form-control-lg border-start-0" 
                                       />
                            </div>
                        </div>
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label for="id_password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                                <input type="password" id="id_password" name="password" 
                                       class="form-control form-control-lg border-start-0" 
                                       />
                            </div>
                            <div class="text-end mt-2">
                                <a href="#" class="text-primary small">Forgot password?</a>
                            </div>
                        </div>
                        
                        {% if request.GET.next %}
                            <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                        {% endif %}
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                                Login <i class="fas fa-sign-in-alt ms-2"></i>
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted">
                            Don't have an account? 
                            <a href="{% url 'users:register' %}" class="text-primary fw-bold">
                                Register here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
